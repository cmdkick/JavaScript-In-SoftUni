<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container col-md-6 text-center">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">
                <i class="fa fa-plus"></i> New User</button>
            <button type="button" class="btn btn-danger">
                <i class="fa fa-user"></i> I have account</button>
        </div>
        <p>Click to select</p>
    </div>

    <div class="container text-center col-md-4">
        <div class="input-group mb-3">
            <input type="email" class="form-control border-right-0" placeholder="Username">
            <div class="input-group-prepend">
                <span class="input-group-text bg-white border-left-0">
                    <i class="fa fa-envelope"></i>
                </span>
            </div>
        </div>


        <div class="input-group mb-4">
            <input type="password" class="form-control border-right-0" placeholder="Password">
            <div class="input-group-prepend">
                <span class="input-group-text bg-white border-left-0">
                    <i class="fa fa-key"></i>
                </span>
            </div>
        </div>


        <div class="input-group mb-4">
            <input type="password" class="form-control border-right-0" placeholder="Confirm Password">
            <div class="input-group-prepend">
                <span class="input-group-text bg-white border-left-0">
                    <i class="fa fa-key"></i>
                </span>
            </div>
        </div>
        <hr>
    </div>
</body>

</html>
